<!-- manager.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manager Dashboard</title>
  <!-- in <head> above your style.css link -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-MNH0TkN1Ua4+Rz5q7TnAyzmP4PzQRgCmGnd3VHnYHbTLavsIE6UjPSxIutW35xRju1e+Qoaxl5FzT5c+9zY7RQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation -->
  <nav style="margin-bottom:1rem;">
    <a href="customers.html">Customers</a> |
    <a href="employee.html">New Quote</a> |
    <a href="manager.html">Manager</a>
  </nav>

  <h1>Manager Dashboard</h1>

  <!-- Filters + Clear -->
  <div id="manager-controls" style="margin-bottom:1rem;">
    <!-- Customer Auto‑Match -->
    <label style="display:inline-block; margin-right:1rem;">
      Customer Search<br/>
      <input
        type="text"
        id="customer-search"
        placeholder="Type to search…"
        autocomplete="off"
      />
    </label>
    <label style="display:inline-block; margin-right:1rem;">
      Or Pick Customer<br/>
      <select id="filter-customer">
        <option value="">All Customers</option>
      </select>
    </label>

    <!-- Label Auto‑Match -->
    <label style="display:inline-block; margin-right:1rem;">
      Label Search<br/>
      <input
        type="text"
        id="label-search"
        placeholder="Type to search…"
        autocomplete="off"
      />
    </label>
    <label style="display:inline-block; margin-right:1rem;">
      Or Pick Label<br/>
      <select id="filter-label">
        <option value="">All Labels</option>
      </select>
    </label>

    <button
      id="clear-quotes"
      style="margin-left:1rem; color:#fff; background:#c00; padding:0.5rem; border:none; border-radius:4px; cursor:pointer;"
    >
      🗑️ Clear All Quotes
    </button>
  </div>

  <!-- Selected Customer Profile -->
  <div
    id="manager-customer-profile"
    style="display:none; border:1px solid #ccc; padding:1rem; margin-bottom:1rem;"
  >
    <h2 id="mgr-profile-name"></h2>
    <p><strong>Phone:</strong> <span id="mgr-profile-phone"></span></p>
    <p><strong>Address:</strong> <span id="mgr-profile-address"></span></p>
    <p><strong>Notes:</strong> <span id="mgr-profile-notes"></span></p>
  </div>

  <!-- Quotes Container (JS will build this) -->
  <div id="quotes-container"></div>

  <!-- Service Catalog Management (unchanged) -->
  <section id="services-section" style="margin-top:2rem;">
    <!-- … your existing services section … -->
  </section>

  <script src="script.js"></script>
</body>
</html>
