<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manager Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Manager Dashboard</h1>

  <!-- Quotes Section: each quote bundle will render here -->
  <section id="quotes-container">
    <!-- script.js will populate this with grouped quotes -->
  </section>

  <button id="clear-quotes" style="margin-bottom:1rem; color:#fff; background:#c00; padding:0.5rem 1rem; border:none; border-radius:4px;">
  üóëÔ∏è Clear All Quotes
  </button>



  <!-- Service Catalog Management -->
  <section>
    <h2>Service Catalog</h2>

    <!-- New Service Form -->
    <form id="service-form">
      <label>
        Name<br>
        <input type="text" id="service-name" required />
      </label>
      <label>
        Description<br>
        <input type="text" id="service-desc" />
      </label>
      <label>
        Cost ($)<br>
        <input type="number" id="service-cost" step="0.01" min="0" required />
      </label>
      <button type="submit">Add Service</button>
    </form>

    <!-- Existing Services List -->
    <table id="services-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Cost</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
