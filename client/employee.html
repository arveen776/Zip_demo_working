<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Quote</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>Request a Quote</h1>

  <label>
    Customer Name
    <input type="text" id="employee-name" required />
  </label>

  <table id="quote-lines">
    <thead>
      <tr>
        <th>Service</th>
        <th>Qty</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- JS will inject rows here -->
    </tbody>
  </table>

  <button id="add-line" type="button">+ Add Service</button>
  <button id="submit-quote" type="button">Submit Quote</button>

  <div id="quote-result"></div>
  <script src="./script.js"></script>
</body>
</html>
