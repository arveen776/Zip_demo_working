<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Quote</title>
  <!-- Ensure paths are relative to this file -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>Request a Quote</h1>

  <form id="quote-form">
    <label for="employee-name">
      Your Name
      <input type="text" id="employee-name" name="employeeName" required />
    </label>

    <label for="service-select">
      Service
      <select id="service-select" name="service" required>
        <option value="">-- Select service --</option>
      </select>
    </label>

    <label for="item-qty">
      Quantity
      <input type="number" id="item-qty" name="quantity" min="1" value="1" required />
    </label>

    <button type="submit">Submit</button>
  </form>

  <div id="quote-result"></div>

  <!-- Load script after DOM for proper element access -->
  <script src="./script.js"></script>
</body>
</html>
